<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES College of Engineering - SGPA Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Times New Roman', serif;
            background-image: url('college.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Top Section Styling */
        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .left-logo img,
        .right-logo img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease-in-out;
        }

        .left-logo img:hover,
        .right-logo img:hover {
            transform: scale(1.1);
        }

        .college-info {
            text-align: center;
            flex-grow: 1;
        }

        .college-info h1 {
            font-size: 1.6rem;
            margin: 0;
            font-weight: 700;
        }

        .college-info p {
            font-size: 0.9rem;
            margin: 5px 0 0;
            font-weight: 400;
        }

        .logo-links {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        .logo-links a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease-in-out;
        }

        .logo-links a:hover {
            color: #ffcc00;
        }

        /* Right Logo Alignment */
        .right-logo {
            text-align: right;
            margin-left: auto;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for readability */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px; /* Increased width for better visibility */
            width: 100%;
            margin: 50px auto;
            position: relative;
        }

        /* Heading Styling */
        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        h2 i {
            margin-left: 10px;
            color: #003366;
            font-size: 32px;
        }

        /* Result Text Styling */
        .result-text {
            font-size: 24px;
            font-weight: bold;
            color: #2575fc;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Graph Container Styling */
        .graph-container {
            margin: 20px 0;
            padding: 20px; /* Increased padding for better spacing */
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .graph-container:hover {
            transform: scale(1.02);
        }

        .graph-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .graph-container img:hover {
            transform: scale(1.05);
        }

        /* Button Styling */
        #back-button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        #back-button:hover {
            background-color: #1c5ab8;
            transform: scale(1.05);
        }

        #back-button i {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Top Section -->
    <div class="top-section">
        <div class="left-logo">
            <img src="logo-left.png" alt="Left Logo"> <!-- Left Logo -->
            <div class="logo-links">
                <a href="index.html"><i class="fas fa-home"></i> Dashboard</a> | 
                <a href="results.html"><i class="fas fa-chart-bar"></i> Results</a>
            </div>
        </div>
        <div class="college-info">
            <h1>P.E.S COLLEGE OF ENGINEERING</h1>
            <p>(An Autonomous Institution Affiliated to VTU, Belagavi)</p>
            <p>K V Shankaragowda Rd, PES College Campus, Mandya, Karnataka - 571401</p>
        </div>
        <div class="right-logo">
            <img src="logo-right.png" alt="Right Logo"> <!-- Right Logo -->
            <div class="logo-links">
                <a href="sgpa_input.html"><i class="fas fa-calculator"></i> SGPA Input</a> | 
                <a href="login.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Student SGPA Prediction <i class="fas fa-chart-line"></i></h2>
        <p id="cgpa-result" class="result-text"></p>
        <div class="graph-container">
            <img id="prediction-graph" src="" alt="SGPA Prediction Graph">
        </div>
        <button id="back-button" onclick="goBack()">Back <i class="fas fa-arrow-left"></i></button>
    </div>

    <!-- JavaScript -->
    <script>
        function goBack() {
            window.location.href = "sgpa_input.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const cgpa = localStorage.getItem("predicted_cgpa");
            const graphUrl = localStorage.getItem("graph_url");
            if (cgpa && graphUrl) {
                document.getElementById("cgpa-result").textContent = "Predicted Overall CGPA: " + cgpa;
                document.getElementById("prediction-graph").src = graphUrl;
            } else {
                document.getElementById("cgpa-result").textContent = "No prediction data found.";
            }
        });
    </script>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
