<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PES College Academic Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('college.jpg'); /* Replace with your high-quality image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            background-color: #003366; /* Dark navy blue */
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header img {
            width: 100px; /* Adjust logo size */
            height: 100px;
        }
        .header .college-info {
            text-align: center;
            flex-grow: 1;
        }
        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            color: white;
        }
        .header p {
            font-size: 1rem;
            margin: 5px 0;
            color: white;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 40px;
            border-radius: 15px;
            width: 450px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 150px; /* Add margin to avoid overlap with header */
        }
        .login-container h3 {
            color: #003366; /* Dark navy blue */
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #003366; /* Dark navy blue */
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #002244; /* Even darker blue on hover */
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #003366;
        }
    </style>
</head>
<body>
    <!-- Header with College Logos, Name, and Address -->
    <div class="header">
        <img src="logo-left.png" alt="PES College Logo" class="logo left">
        <div class="college-info">
            <h1>PES College of Engineering</h1>
            <p>(An Autonomous Institution Affiliated to VTU, Belagavi)</p>
            <p>K V Shankaragowda Rd, PES College Campus, Mandya, Karnataka - 571401</p>
        </div>
        <img src="logo-right.png" alt="PES College Logo" class="logo right">
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h3>Admin Login</h3>
        <form id="loginForm">
            <!-- Error Message Placeholder -->
            <div class="error-message" id="error-message"></div>

            <!-- Username Field -->
            <input type="text" class="form-control" id="username" placeholder="Username" required>

            <!-- Password Field -->
            <div class="password-container">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility()"></i>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- JavaScript for Password Visibility Toggle -->
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Simulate login validation
            if (username === "admin" && password === "password") {
                // Redirect to index.html on successful login
                window.location.href = "index.html";
            } else {
                // Show error message for invalid credentials
                document.getElementById('error-message').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Invalid username or password. Please try again.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
